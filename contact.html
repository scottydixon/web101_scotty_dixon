<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./contact.css">
    <title>Contact Me</title>
</head>
<body>
    <h1>Contact Me</h1>
<form action="results.html" method="GET" enctype="multipart/form-data">
    <fieldset>
        <legend>Get in touch</legend>
    <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" >
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" >
    </div>
    <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="1" max="200" step="5">
    </div>
    <p>Recieve a birthday wish!</p>
    <div>
        <label for="date">Birthdate</label>
        <input type="date" name="date" id="date" min="2019-06-10">
    </div>
    <div>
        <p>How did you hear about me?</p>
        <div class="checks">
            <input type="checkbox" name="linkedin" id="linkedin">
            <label for="linkedin">LinkedIn</label>
        </div>
        <div>
            <input type="checkbox" name="resume" id="resume">
            <label for="resume">Resume Submission</label>
        </div>
        <div>
            <input type="checkbox" name="classmate" id="classmate">
            <label for="classmate">Classmate</label>
        </div>
        <div>
            <input type="checkbox" name="aca-rec" id="aca-rec">
            <label for="aca-rec">Coding Academy Rec</label>
        </div>
    </div>
    <div class="checks">
        <p>Do you want to be contacted back?</p>
    <div>
        <input type="radio" name="yes" id="yes" value="yes">
        <label for="yes">Yes</label>
    </div>
    <div>
        <input type="radio" name="no" id="no" value="no">
        <label for="no">No</label>
    </div>
    </div>
    <div>
        <label for="comments">Comments</label>
        <textarea id="comments" name="comments" minlength="20" maxlength="500"></textarea>
    </div>
        <input type="hidden" name="hidden" value="hi">
    
    
    
    <input type="reset" id="reset" value="Reset">
    <input type="submit" id="submit" value="Submit">
</fieldset>
</form>
    <script src="script.js"></script> 
</body>
</html>
